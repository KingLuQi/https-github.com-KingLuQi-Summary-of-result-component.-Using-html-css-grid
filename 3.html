<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Challenge 3</title>

    <!-- This CSS and font is purely for presentational purposes. -->
    <link rel="stylesheet" href="css/presentation.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="3.css" />
  </head>
  <body>
    <div class="container">
      <div class="first">
        <h1>Your Result</h1>
        <p class="number">
          <span>76 <br /> </span>of 100
        </p>
        <h2>Great</h2>
        <p class="text">
          You scored higher than 65% of the people who have taken these tests.
        </p>
      </div>
      <div class="second">
        <h1 class="dark">Summary</h1>
        <div id="ttr">
          <img src="icon-reaction.svg" alt="" />
          <p class="red">Reaction</p>
          <p class="right"><strong>80</strong>/100</p>
          <br />
        </div>

        <div id="tto">
          <img src="icon-memory.svg" alt="" />
          <p class="orange">Memory</p>
          <p class="right"><strong>92</strong>/100</p>
          <br />
        </div>

        <div id="ttv">
          <img src="icon-verbal.svg" alt="" />
          <p class="verb">Verbal</p>
          <p class="right"><strong>61</strong>/100</p>
          <br />
        </div>
        <div id="ttn">
          <img src="icon-visual.svg" alt="" />
          <p class="visual">Visual</p>
          <p class="right"><strong>72</strong>/100</p>
          <br />
        </div>

        <button>Continue</button>
      </div>
    </div>
  </body>
</html>
